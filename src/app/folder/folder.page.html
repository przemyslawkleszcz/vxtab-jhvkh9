<ion-header>
  <ion-navbar color="primary">
    <ion-title> Ionic 2 Dropbox </ion-title>
    <ion-buttons start>
      <button ion-button *ngIf="depth" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon> Back
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let folder of folders">
      <ion-item
        *ngIf="folder['.tag'] == 'folder'"
        detail-push
        (click)="openFolder(folder.path_lower)"
      >
        {{folder.name}}
      </ion-item>
      <ion-item *ngIf="folder['.tag'] == 'file'"> {{folder.name}} </ion-item>
    </div>
  </ion-list>
</ion-content>
